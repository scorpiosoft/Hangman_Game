<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Hangman</title>
  <!-- bootstrap stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-2">
        <h4>Word</h4>
      </div>
      <div class="col-md-4">
        <span id="hang_word"><strong>_</strong></span>
      </div>
    </div>
  </div>

  <script type="text/javascript">

    // Creates an array that lists out all of the options (Rock, Paper, or Scissors).
    var computerChoices = ["r", "p", "s"];
    var wins = 0, losses = 0, ties = 0;

    // This function is run whenever the user presses a key.
    document.onkeyup = function(event)
    {
      // save the event key for convenience
      var e_key;

      // debug the event
      console.log("event:", event);

      // throw away meta keys
      if (event.key.length > 1)
        return false;

      // throw away non-alpha keys, then lowercase those that remain
      if (isalpha(event.key))
      {
        e_key = event.key.toLowerCase();
      } else {
        return false;
      }

      var d_hang_word = document.getElementById("hang_word");

      d_hang_word.textContent = e_key;

    };

    function isalpha(str)  
    {
      var expr = /^[a-zA-Z]+$/;  
      if(str.match(expr))  
      {  
        console.log("[" + str  + "] is a letter");
        return true;  
      } else  
      {  
        console.log("[" + str  + "] is not a letter");
        return false;  
      }  
    };  
  </script>

</body>

</html>
