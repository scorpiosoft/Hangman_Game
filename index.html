<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Hangman</title>
  <!-- bootstrap stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>

<body>

  <div class="container">

    <!-- TODO:  "Press any key to start." / "Game Over!\nPress any key to start." -->
    <!-- TODO:  "Wins" win_count -->
    <div class="row">
      <div class="col-md-8 text-center">
        <h3><span id="hang_message">Press any key to start.</span></h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <h4>Current Word</h4>
      </div>
      <div class="col-md-4">
        <span id="hang_word">G A M E . O V E R</span>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <h4>Letters Already Guessed</h4>
      </div>
      <div class="col-md-4">
        <span id="hang_guesses"></span>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <h4>The Gallows</h4>
      </div>
      <div class="col-md-4">
        <span id="hang_gallows"></span>
      </div>
    </div>

  </div> <!-- container -->

  <script type="text/javascript" src="assets/javascript/hangman.js"></script>

</body>

</html>
