<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Hangman</title>
  <!-- bootstrap stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <!-- TODO:  "Press any key to get started." -->
    <!-- TODO:  "Wins" win_count -->
    <div class="row">
      <div class="col-md-4">
        <h4>Current Word</h4>
      </div>
      <div class="col-md-4">
        <span id="hang_word"><strong>_</strong></span>
      </div>
    </div>
    <!-- TODO:  "# Guesses Remaining" num_guesses -->
    <div class="row">
      <div class="col-md-4">
        <h4>Letters Already Guessed</h4>
      </div>
      <div class="col-md-4">
        <span id="prev_guesses"><strong>_</strong></span>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="assets/javascript/hangman.js"></script>

</body>

</html>
